<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\miniLibrary.css">
    <title>Mini Library</title>
</head>
<body>
    <div>
    <form action="#">
        <p>Inputs</p>
        <input type="text" value="Enter some text"  readonly id="inputtext">
        <input type="text" value="valid test"  readonly  id="validtext">
        <input type="text" value="invalid text"  readonly id="invalidtext"><br>
        <p>Check boxes</p>
        <div class="switch">
        <input type="checkbox" checked id="ch1">
        <label for="ch1">Subscribe</label>
        <input type="checkbox" unchecked id="ch2">
        <label for="ch2">Subscribe</label>
    </div>
        <p>Radio buttons</p>
        <span>Gender:</span>
        <input type="radio" id="r1" checked name="one">
        <label for="r1">Male</label>
        <input type="radio" id="r2" name="one">
        <label for="r2">Female</label>
        <p>Buttons</p>
        <input type="button" id="but1" value="Active">
        <input type="button" id="but2" value="Hover">
        <input type="button" id="but3" value="Danger">
        <input type="button" id="but4" value="Hover">
        <input type="button" id="but5" value="Disabled">
        <input type="button" id="but6" value="+">
        <input type="button" id="but7" value="-"><br>
        <p>Text area</p>
        <textarea name="area" id="areaid" cols="70" rows="10">Enter some text</textarea>
    </form>
</div>
</body>
</html>
