<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\credit.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="head"><span> CREDIT CARD DETAILS</span></div>
            <form action="#">
                <p>Card Number:</p><br>
                <input type="text" pattern="[0-9]{4}" maxlength="4" value="1234" class="cardnumber">
                <input type="text" pattern="[0-9]{4}" maxlength="4" value="4678" class="cardnumber">
                <input type="text" pattern="[0-9]{4}" maxlength="4" value="9123" class="cardnumber">
                <input type="text" pattern="[0-9]{4}" maxlength="4" value="4567" class="cardnumber"><br>
                <p>Name On Card</p>
                <input type="text" value="Name Surname" class="namesurname">
                <p id="one">Expiry Date <span>CVV/CVN</span></p>
                <input type="text" maxlength="2", value="02" class="dateex">
                <input type="number" maxlength="4", value="2020" class="dateex">
                <input type="password" maxlength="3", value="123" class="dateex">
            </form>
            <div class="picture">
                <img src="img\moon_flag.png" alt="" height="300" width="300" class="pic">
            </div>
        </div>
        
    </div>
</body>
</html>
